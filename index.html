<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animation for Women in Tech</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">

</head>
<body>
    <div>
        <div class="main-wrapper">
            <div class="background">

                <img src="./images/background.png" alt="background" width="1300" height="1200" />
            </div>
            <div class="bee-one">
                <img class="first-bee" src="./images/hb1.svg" alt="honey bee" />
            </div>

            <div class="bee-two">
                <img class="second-bee" src="./images/hb2.svg" alt="second honey bee" />
            </div>

            <div class="bee-three">
                <img class="third-bee" src="./images/hb4.svg" alt="third honey bee" />
            </div>

            <div class="bee-four">
                <img class="fourth-bee" src="./images/hb6.svg" alt="fourth bee" />
            </div>
            <div class="bee-kind">
                <span>Beeee Kind!</span>
            </div>


        </div>
    </div>


</body>
</html>
